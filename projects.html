<!DOCTYPE html>
<html>
    <head>
        <title>KleptiCat/Projects</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <script src="https://kit.fontawesome.com/9f99ec2ed5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class='main'>
            <div class="back_container"><p class="back" onclick="back(this)">&#60&#60 back</p></div>
            <h1>socials</h1>
            <p><i class="fab fa-github fa-4x socials" onclick="window.location.href=`https://github.com/klepticat`;"></i>
                <i class="fab fa-twitter fa-4x socials" onclick="window.location.href=`https://twitter.com/klepticat`;"></i>
                <i class="fab fa-youtube fa-4x socials" onclick="window.location.href=`https://www.youtube.com/channel/UC_Jy1jQ_yUqtlNl1aMfGxIQ/`;"></i></p>
        </div>
        <script>
            function back(element) {
                let children = element.parentNode.parentNode.children
                for(i of children) {
                    i.style.transition = "opacity .5s";
                    i.style.opacity = "0%";
                }
                setTimeout(() => {window.location.href=`./navigation.html`;}, 300)
            }
        </script>
    </body>
</html>
